<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

	<h1>Reduct your text</h1>
	<p>Write your text and click "Download Redacted file". A Redacted PDF will be downloaded on your device.</p>
	<h4>Redaction Form</h4>
    <form method="post" action="/redact">
        <textarea name="input" rows="5" cols="50" class="form-control"></textarea><br>
        <input type="submit" value="Download Redacted file" class="btn btn-primary">
    </form>
	<hr>


	<div th:replace="footer :: copy"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
